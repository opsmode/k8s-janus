name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  IMAGE_PREFIX: opsmode/k8s-janus

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push controller
        uses: docker/build-push-action@v5
        with:
          context: ./controller
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-controller:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}-controller:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push webui
        uses: docker/build-push-action@v5
        with:
          context: ./webui
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-webui:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}-webui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Scan controller image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-controller:${{ steps.version.outputs.tag }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true

      - name: Scan webui image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-webui:${{ steps.version.outputs.tag }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true

      - name: Update image tags in values.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          yq -i '.image.controller.tag = "${{ steps.version.outputs.tag }}"' helm/values.yaml
          yq -i '.image.webui.tag = "${{ steps.version.outputs.tag }}"' helm/values.yaml
          git add helm/values.yaml
          git commit -m "ci: update image tags to ${{ steps.version.outputs.tag }}"
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          body: |
            ## Docker Images

            ```
            opsmode/k8s-janus-controller:${{ steps.version.outputs.tag }}
            opsmode/k8s-janus-webui:${{ steps.version.outputs.tag }}
            ```

            ## Deploy

            ```bash
            helm upgrade --install k8s-janus ./helm \
              --namespace k8s-janus --create-namespace
            ```
