name: CI - Build on Every Push

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - 'controller/**'
      - 'webui/**'
      - '.github/workflows/ci.yaml'

env:
  IMAGE: opsmode/k8s-janus

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install --quiet -r requirements.txt flake8

      - name: Lint controller
        working-directory: controller
        run: |
          python -c "import main" && echo "controller: import OK"
          flake8 . --max-line-length=120 --extend-ignore=E501,W503,E221,E225,E272,E302,E303,E305,E306,E402

      - name: Lint webui
        working-directory: webui
        run: |
          APP_DIR=$(pwd) python -c "import main" && echo "webui: import OK"
          flake8 . --max-line-length=120 --extend-ignore=E501,W503,E221,E225,E272,E302,E303,E305,E306,E402

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - name: Lint Helm chart
        run: helm lint helm/ --strict

  build:
    needs: [lint, helm-lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:${{ steps.tag.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
