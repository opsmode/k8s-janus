{{- if and (not .Values.remote.enabled) .Values.networkPolicy (index .Values.networkPolicy "enabled") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "janus.fullname" . }}-controller
  namespace: {{ .Values.janus.namespace }}
  labels:
    {{- include "janus.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "janus.controller.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 8080  # healthz
  egress:
    # Kubernetes API on central cluster — restrict to kube-system namespace
    - ports:
        - port: 443
        - port: 6443
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
    # Remote cluster Kubernetes APIs are external IPs — allow 443/6443 to any
    # destination only when remote clusters are configured. If remote.enabled
    # is false and you have no remote clusters, you can lock this down further
    # by removing the second rule below and relying only on the kube-system rule.
    - ports:
        - port: 443
        - port: 6443
    - ports:
        - port: 53    # DNS
          protocol: UDP
        - port: 53
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "janus.fullname" . }}-webui
  namespace: {{ .Values.janus.namespace }}
  labels:
    {{- include "janus.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "janus.webui.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: {{ .Values.webui.containerPort }}  # web UI
  egress:
    # Kubernetes API on central cluster
    - ports:
        - port: 443
        - port: 6443
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
    # Remote cluster APIs (external IPs when multi-cluster is configured)
    - ports:
        - port: 443
        - port: 6443
    - ports:
        - port: 53    # DNS
          protocol: UDP
        - port: 53
          protocol: TCP
{{- end }}
