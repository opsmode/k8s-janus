{{- if not .Values.remote.enabled }}
{{- range .Values.clusters }}
{{- $secretName := include "janus.cluster.secretName" . }}
---
{{- if $.Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $secretName }}
  namespace: {{ $.Values.janus.namespace }}
  labels:
    {{- include "janus.labels" $ | nindent 4 }}
    k8s-janus.opsmode.io/cluster: {{ .name }}
spec:
  refreshInterval: {{ $.Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ $.Values.externalSecrets.secretStore }}
  target:
    name: {{ $secretName }}
    template:
      type: Opaque
      data:
        kubeconfig: "{{ `{{ .kubeconfig }}` }}"
  data:
  - secretKey: kubeconfig
    remoteRef:
      key: {{ .externalSecretKey | default $secretName }}
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ $.Values.janus.namespace }}
  labels:
    {{- include "janus.labels" $ | nindent 4 }}
    k8s-janus.opsmode.io/cluster: {{ .name }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
# kubeconfig data is populated by scripts/setup.sh or the kubeconfig-sync Job.
# The 'keep' policy above prevents helm upgrade from overwriting it.
{{- end }}
{{- end }}
{{- end }}
