---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "janus.controller.name" . }}
  namespace: {{ .Values.janus.namespace }}
  labels:
    {{- include "janus.labels" . | nindent 4 }}
automountServiceAccountToken: true

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "janus.webui.name" . }}
  namespace: {{ .Values.janus.namespace }}
  labels:
    {{- include "janus.labels" . | nindent 4 }}
automountServiceAccountToken: true

---
# janus-remote: SA used by setup.sh to issue a static token for the central
# cluster kubeconfig Secret. Same name as the SA created by helm-remote on
# remote clusters â€” keeps setup.sh uniform across all clusters.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: janus-remote
  namespace: {{ .Values.janus.namespace }}
  labels:
    {{- include "janus.labels" . | nindent 4 }}
