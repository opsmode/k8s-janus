---
# Namespace created on the remote cluster for the Janus agent resources.
namespace: k8s-janus

# Name of the ServiceAccount the central controller uses to authenticate
# to this remote cluster. The setup.sh script extracts its token.
serviceAccountName: janus-remote

# Token lifetime for the static kubeconfig Secret.
# After expiry the controller loses access â€” re-run setup.sh to refresh.
# Use a long duration (e.g. 8760h = 1 year) for stability.
tokenDuration: "8760h"
